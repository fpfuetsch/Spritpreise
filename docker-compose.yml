version: '3'

services:
  spritpreise:
    image: spritpreise
    container_name: spritpreise-app
    restart: always
    build:
      context: ./
    depends_on:
      - db
    ports:
      - "127.0.0.1:3040:80"
    env_file:
      - .env
  db:
    image: mongo:6
    container_name: spritpreise-db
    restart: always
    volumes:
      - ./data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    env_file:
      - .env-db
